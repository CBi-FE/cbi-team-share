<div id="app">
  <p>{{counter}}</p>
  <p k-text="counter"></p>
  <p k-html="des"></p>
</div>

<script src="./kVue.js"></script>
<script>
  // https://upload-images.jianshu.io/upload_images/20032554-f1507fb3e4998149.png?imageMogr2/auto-orient/strip|imageView2/2/format/webp
 const app = new KVue({
  el:'#app',
  data: {
    counter: 1,
    des: '<span style="color: red">123</span>'
  },
 })
 setInterval(() => {
  app.counter++
 }, 1000);
</script>
