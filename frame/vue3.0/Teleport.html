<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleport</title>
  <style>
    .area {
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: green;
    }
    .vover {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>

  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>
  <div id="root"></div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          show: false
        }
      },
      methods: {
        handleClick () {
          this.show = !this.show
        }
      },
      template: `
        <div class="area">
          <button @click="handleClick">按钮</button>
          <teleport to="#root">
            <div v-if="show" class="vover" />
          </teleport>
        </div>
      `
    }).mount('#app')
  </script>
</body>
</html>
