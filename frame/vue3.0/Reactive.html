<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>

  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>

  <script>
  
    const app = Vue.createApp({
      setup() {
        const { reactive } = Vue

        const obj = reactive({
          name: 'jack',
          sex: 'male',
          num: 1
        })

        const add = () => {
          obj.num += 3
          console.log(obj)
        }

        return {
          obj,
          add
        }
      },
      template: `
        <div>
          {{ obj.name }} - {{ obj.sex }} - {{ obj.num }} 
        </div>
        <button @click="add">add</button>
      `
    })
    
    app.mount('#app')
  </script>
</body>
</html>
