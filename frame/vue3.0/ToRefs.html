<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>

  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>

  <script>
  
    const app = Vue.createApp({
      setup() {
        const { reactive, toRefs } = Vue
        const obj = reactive({
          name: 'dell',
          age: 28
        })

        return {
          ...toRefs(obj)
        }
      },
      mounted() {
        setTimeout(() => {
          this.name = 'lee'
          this.age = 29

          console.log(this.name)
        }, 2000)
      },
      template: `
        <div>
          {{ name }} - {{ age }}
        </div>
      `
    })
    
    app.mount('#app')
  </script>
</body>
</html>
