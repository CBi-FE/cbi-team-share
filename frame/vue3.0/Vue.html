<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>

  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const mixin = {
      data() {
        return {
          user: {
            name: 'Jack',
            id: 1
          }
        }
      }
    }
    const app = Vue.createApp({
      data() {
        return {
          user: {
            id: 2
          }
        }
      },
      mixins: [mixin],
      mounted() {
        // Vue3.x中支持直接创建未定义的变量
        setTimeout(() => {
          console.log(this.user)
        }, 2000)
      },
      methods: {
        
      },
      template: `
        <div>
          组件注册
        </div>
      `
    })
    
    app.mount('#app')
  </script>
</body>
</html>
