<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>

  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>

  <script>
  
    const app = Vue.createApp({
      setup() {
        const { ref } = Vue

        const counter = ref(0)

        const add = () => {
          counter.value += 1
        }

        return {
          counter,
          add
        }
      },
      template: `
        <div>
          {{ counter }}
        </div>
        <button @click="add">add</button>
      `
    })
    
    app.mount('#app')
  </script>
</body>
</html>
